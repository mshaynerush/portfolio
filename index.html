<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shayne Rushton - Online Portfolio</title>
	<link rel="stylesheet" href="style.css" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="jquery.js"></script>
	<script src="modal.js"></script>

</head>
<body>

	<div class="container">
		<div class="modal-box">
			
			<div class="modal-text">
				<div class="close-btn">&times;</div>
			</div>

		</div>
			<div class="oxygen-nav">					
				<ul>
					<li><a href="#" id="workhistory">Resume</a></li>
					<li><a href="#" id="interest">Interests</a></li>
					<li><a href="#" id="reflections">Reflections</a></li>
					<li><a href="#" id="portfolio">Portfolio</a></li>
				</ul>
			</div>

		<div class="oxygen-header">
			<div class="oxygen-main-image"><img src="images/shayne_rushton_main.png"></div>
		</div>


			
							
			
                        	<div class='section-left'></div>				
			</div>
	</div>

<script>

	$(document).ready(function(){

		
		$('a').click(function(){
			var page = $(this).attr('id') + '.html'
			
				$.get(page,function(list){
                                 $('.modal box .section-left').append(list)
                                  })
								  
				$('.modal-box').fadeIn(250);
				$('.modal-text').fadeIn(250).load(page)
				$('.section-left').fadeIn(50).load('sidenav.txt')
		

		})
				



		$('.modal-text .close-btn').click(function(){
			$('.modal-box').fadeOut(450);
			$('.modal-text').fadeOut(250);
			
		})



	});


	

</script>

</body>
</html>
