<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shayne Rushton - Online Portfolio</title>
	<link rel="stylesheet" href="style.css" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="jquery.js"></script>
	<script src="modal.js"></script>

</head>
<body>

	<div class="container">
		<div class="modal-box">
			<div class="close-btn">&times;</div>
			<div class="modal-text">
				
			</div>

		</div>
			<div class="oxygen-nav">					
				<ul>
					<li><a href="#" id="introduction">Introduction</a></li>
					<li><a href="#" id="interests">Interests</a></li>
					<li><a href="#" id="education">Education</a></li>
					<li><a href="#" id="references">References</a></li>
					<li><a href="#" id="portfolio">Portfolio</a></li>
				</ul>
			</div>

		<div class="oxygen-header">
			<div class="oxygen-main-image"><img src="images/shayne_rushton_main2.png"></div>
		</div>


			
							
			
            <div class='section-left'></div>				
			</div>
	</div>

<script>

	$(document).ready(function(){

		var w = $(window).width()
   
   if(w > 568){
	   
		$('a').click(function(){
			var clicked = $(this).attr('id')
			var page = clicked + '.html'
			var content = clicked + ".txt"
				
				$.get(page,function(list){
                                 $('.section-left').append(list)
                                  })

				$('.modal-box').fadeIn(500, "linear");
				$('.modal-text').fadeIn(500, "linear").load(page)
				
				$('.section-left').load('sidenav.txt').fadeIn(500, "linear")
				$('.close-btn').fadeOut(0, "linear");
				$('.close-btn').fadeIn(500, "linear");
		

		})
   }
   else if(w <= 568){

			$('a').click(function(){
				var clicked = $(this).attr('id')

			$('.modal-box').fadeIn(250, "linear")
			$('.modal-text').load(clicked + '.txt').fadeIn(500, "linear")
			$('.close-btn').fadeOut(0, "linear");
			$('.close-btn').fadeIn(500, "linear");

			})
}


		$('.modal-text .close-btn').click(function(){
			$('.modal-box').fadeOut(500, "linear");
			$('.modal-text').fadeOut(500, "linear");

	
		})

	


	});


	

</script>

</body>
</html>
